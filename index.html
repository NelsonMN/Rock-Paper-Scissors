<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gameHeader">
        <h1 id="title">ROCK PAPER SCISSORS</h1>
        <h3 class="titleMessage">ARE YOU SMARTER THAN A BUNCH OF WIRES AND METAL?</h3>
        <h2 class="gamePrompt">LET'S SEE WHAT YOU'VE GOT!</h2>
    </div>


    <div class="gameMain">
        <div class="rock">
            <img class="pictureRock" src="images/landslide.png" alt="rock image">
        </div>
        <div class="paper">
            <img class="picturePaper" src="images/send.png" alt="paper image">
        </div>
        <div class="scissors">
            <img class="pictureScissors" src="images/scissors.png" alt="scissors image">
        </div>
    </div>


    <div class="score">
        <div class="players">
            <div class="you">
                <h2 class="youHead">YOU</h2>
                <div class="yourPoints">
                    <h2 class="yourPoints yourScore">0</h2>
                </div>
            </div>
            <div class="computer">
                <h2 class="computerHead">COMPUTER</h2>
                <div class="computerPoints">
                    <h2 class="computerPoints computerScore">0</h2>
                </div>
            </div>
        </div>
    </div>    


    <div class="resultsContainer">

    </div>

    
    <div class="gameFooter">Created by NelsonMN</div>
    
</body>
</html>
